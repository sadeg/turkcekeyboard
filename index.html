<!DOCTYPE html>
<html>
<head>
  <title>تۆرکجه‌ کئیبوْرد</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="src/img/favicon.ico">
  <!-- style sheets -->
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="src/css/template.css">
  <link rel="stylesheet" href="src/css/anayarpaq.css">

  <!-- jQuery CDN -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <!-- jQuery local fallback -->
  <script>if (!window.jQuery) { document.write('<script src="src/js/jquery-2.1.4.min.js"><\/script>'); }</script>
  <!-- Bootstrap JS CDN -->
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <!-- Bootstrap JS local fallback -->
  <script>if(typeof($.fn.modal) === 'undefined') {document.write('<script src="src/js/bootstrap.min.js"><\/script>')}</script>
    <!-- Bootstrap CSS local fallback -->
  <script>
    $(document).ready(function() {
    var bodyColor = $('body').css('color');
    if(bodyColor != 'rgb(51, 51, 51)') {
    $("head").prepend('<link rel="stylesheet" href="src/css/bootstrap.min.css">');}});
  </script>
  <script src="src/js/typed.js"></script>
  <script>
    $(function(){
      $(".element").typed({
        strings: ["تورکجه کیبورد", "تۆرکجه‌ کئیبوْرد"],
        typeSpeed: 0
      });
    });
  </script>
  <!--page's main script-->
  <script src="src/js/anayarpaq.js"></script>
</head>

<body>
<div id="wrap">
  <div id="navigationbar" class="container">
    <nav id="navbar" class="navbar navbar-default">
      <div class="container-fluid navbar-right">
        <div class="navbar-header pull-right" dir="rtl">
          <a id="logo" class="navbar-brand" href="#">
            <span class="element"></span>
          </a>
        </div>
        <ul class="nav navbar-nav pull-right">
          <li class="pull-right active"><a href="index.html">آنا یارپاق<br/>
            <img id="image" src="src/img/img_home_mini.png" class="img-thumbnail"></a></li>
          <li class="pull-right"><a href="ilgi.html">ایلگی<br/>
            <img id="image" src="src/img/img_ilgi_mini.png" class="img-thumbnail"></a></li>
        </ul>
      </div>
    </nav>
  </div>

  <div id="content" class="container">
    <div id="textdiv" class="row">
        <div id="textpart" class="col-md-12 pull-right">
          <textarea id="textarea" class="form-control" dir="rtl"></textarea>
        </div>
    </div>
    <div id="keyboard" class="panel panel-default">
      <div id="keypad" class="panel-body">
        <div class="keyrow">
          <button id="k4-0" class="key k">s</button>
          <button id="k4-1" class="k key">!<br/><b>۱</b></button>
          <button id="k4-2" class="k key"><br/>۲</button>
          <button id="k4-3" class="k key">!<br/>۳</button>
          <button id="k4-4" class="key">!<br/>۴</button>
          <button id="k4-5" class="key">!<br/>۵</button>
          <button id="k4-6" class="key">!<br/>۶</button>
          <button id="k4-7" class="key">!<br/>۷</button>
          <button id="k4-8" class="key">!<br/>۸</button>
          <button id="k4-9" class="key">!<br/>۹</button>
          <button id="k4-10" class="key">!<br/>۰</button>
          <button id="k4-11" class="key">_<br/>-</button>
          <button id="k4-12" class="key">+<br/>=</button>
          <button id="k4-13" class="bskey">backspace<br/></button>
        </div>
        <div class="keyrow">
          <button id="k3-0" class="tkey">tab</button>
          <button id="k3-1" class="key">ق<br/><b>ق</b></button>
          <button id="k3-2" class="key">اۆ<br/><b>ۆ</b></button>
          <button id="k3-3" class="key">ائ<br/><b>ئ</b></button>
          <button id="k3-4" class="key">ر<br/><b>ر</b></button>
          <button id="k3-5" class="key">ت<br/><b>ت</b></button>
          <button id="k3-6" class="key">ی<br/><b>ی</b></button>
          <button id="k3-7" class="key">اۇ<br/><b>ۇ</b></button>
          <button id="k3-8" class="key">ای<br/><b>ی</b></button>
          <button id="k3-9" class="key">اوْ<br/><b>وْ</b></button>
          <button id="k3-10" class="key">پ<br/><b>پ</b></button>
          <button id="k3-11" class="key">اؤ<br/><b>ؤ</b></button>
          <button id="k3-12" class="key">ع<br/><b>غ</b></button>
          <button id="k3-13" class="tkey">|<br/><b>\</b></button>
        </div>
        <div class="keyrow">
          <button id="k2-0" class="clkey">caps lock</button>
          <button id="k2-1"class="key">آ<br/><b>ا</b></button>
          <button id="k2-2" class="key">ص<br/><b>س</b></button>
          <button id="k2-3" class="key">د<br/><b>د</b></button>
          <button id="k2-4" class="key"><br/><b>ف</b></button>
          <button id="k2-5" class="key"><br/><b>گ</b></button>
          <button id="k2-6" class="key">ح<br/><b>ه</b></button>
          <button id="k2-7" class="key">ظ<br/><b>ژ</b></button>
          <button id="k2-8" class="key"><br/><b>ک</b></button>
          <button id="k2-9" class="key"><br/><b>ل</b></button>
          <button id="k2-10" class="key">ایٛ<br/><b>یٛ</b></button>
          <button id="k2-11" class="key">ا<br/><b>ه</b></button>
          <button id="k2-12" class="ekey">enter</button>
        </div>
        <div class="keyrow">
          <button id="k1-0" class="lskey">shift</button>
          <button id="k1-1" class="key">ض<br/><b>ز</b></button>
          <button id="k1-2" class="key">خ<br/><b>خ</b></button>
          <button id="k1-3" class="key">ث<br/><b>ج</b></button>
          <button id="k1-4" class="key"><br/><b>و</b></button>
          <button id="k1-5" class="key">ب<br/><b>ب</b></button>
          <button id="k1-6" class="key">ض<br/><b>ن</b></button>
          <button id="k1-7" class="key">ض<br/><b>م</b></button>
          <button id="k1-8" class="key">ض<br/><b>چ</b></button>
          <button id="k1-9" class="key">ض<br/><b>ش</b></button>
          <button id="k1-10" class="key">ض<br/><b>.</b></button>
          <button id="k1-11" class="rskey">shift</button>
        </div>
        <div class="keyrow">
          <button id="k0-0" class="key">ctrl</button>
          <button id="k0-1" class="key">fn</button>
          <button id="k0-2" class="key">super</button>
          <button id="k0-3" class="key">alt</button>
          <button id="k0-4" class="skey">یاریٛم‌آرا<br/><b>آرا</b></button>
          <button id="k0-5" class="key">alt</button>
          <button id="k0-6" class="key">menu</button>
          <button id="k0-7" class="key">ctrl</button>
        </div>
      </div>
    </div>
    <div dir="rtl" >* فیزیکی کئیبوْرد ایله‌ تایپ ایسته‌ییرسینیزسه‌ سیستئمینیزیزین دیلین اینگیلیسجه‌‌(آمریکا) ده‌ییشین .</div>
  </div>
  <div id="push"></div>
</div>

<div id="footer">
  <div id="footer_in">
    <div id="fc" class="container" dir="rtl">
      <span style="float:center;">
        <img id="github-logo" src="src/img/octocat.png" style="width: 2em;">
        <a href="https://github.com/sadeg/turkcekeyboard">گیت‌هاب</a>
        <span>دا یئرلشمگه‌ گۆوه‌نه‌رک!</span>

      </span>
      <span style="float:left;"></span>
    </div>
  </div>
</div>

</body>
</html>
